
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Team</title>
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>
    <main>
    
        <section class="card">
            <section class="head">
                <h2 class="name">manager</h2>
                <h3 class="role"><i class="fa-solid fa-crown"></i> Manager</h3>
            </section>
            <section class="body">
                <p class="id">ID: 1</p>
                <p class="email">Email: <a href="mailto:1">1</a></p>
                <p class="role-feature">Office Number: 1</p>
            </section>
        </section>
    
        <section class="card">
            <section class="head">
                <h2 class="name">engineer</h2>
                <h3 class="role"><i class="fa-solid fa-microchip"></i> Engineer</h3>
            </section>
            <section class="body">
                <p class="id">ID: 2</p>
                <p class="email">Email: <a href="mailto:2">2</a></p>
                <p class="role-feature">Github Username: <a href="https://github.com/2" target="_blank">2</a></p>
            </section>
        </section>
    
        <section class="card">
            <section class="head">
                <h2 class="name">engineer</h2>
                <h3 class="role"><i class="fa-solid fa-microchip"></i> Engineer</h3>
            </section>
            <section class="body">
                <p class="id">ID: 3</p>
                <p class="email">Email: <a href="mailto:3">3</a></p>
                <p class="role-feature">Github Username: <a href="https://github.com/3" target="_blank">3</a></p>
            </section>
        </section>
    
        <section class="card">
            <section class="head">
                <h2 class="name">4</h2>
                <h3 class="role"><i class="fa-solid fa-kiwi-bird"></i> Intern</h3>
            </section>
            <section class="body">
                <p class="id">ID: 4</p>
                <p class="email">Email: <a href="mailto:4">4</a></p>
                <p class="role-feature">School: 4</p>
            </section>
        </section>
    
    </main>

    <script src="https://kit.fontawesome.com/992046c620.js" crossorigin="anonymous"></script>
</body>
</html>
